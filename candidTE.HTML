<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Candidate Admission Letters</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    /* Candidate card styling */
    .candidate-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .candidate-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .candidate-details {
      flex: 1;
    }
    
    .candidate-details h2 {
      margin-bottom: 5px;
      font-size: 1.5em;
    }
    
    .candidate-details p {
      margin-bottom: 10px;
    }
    
    .candidate-details p strong {
      font-weight: bold;
    }
    
    button {
      padding: 10px 15px;
      font-size: 1em;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Candidate Admission Letters</h1>
    <div id="candidateList">
      <!-- Candidate cards will be rendered here by JavaScript -->
    </div>
  </div>
  
  <script>
    // Edit candidate details here
    const candidates = [
      {
        name: "Aliyu Bashir Lawan",
        photo: "Aliyu Bashir Lawan.png", // Replace with the correct image path or URL
        status: "Accepted"   // Change to "Rejected" if needed
      },
      {
        name: "Jane Smith",
        photo: "photo2.jpg",
        status: "Rejected"
      },
      {
        name: "Alice Brown",
        photo: "photo3.jpg",
        status: "Accepted"
      }
      // Add more candidates as needed
    ];

    // Render candidate cards on the page
    function renderCandidates() {
      const container = document.getElementById('candidateList');
      candidates.forEach((candidate, index) => {
        const card = document.createElement('div');
        card.className = "candidate-card";
        card.innerHTML = `
          <img src="${candidate.photo}" alt="${candidate.name}" class="candidate-photo">
          <div class="candidate-details">
            <h2>${candidate.name}</h2>
            <p>Status: <strong>${candidate.status}</strong></p>
            <button onclick="printLetter(${index})">Print Letter</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Print a letter for the candidate with their details and current date/time
    function printLetter(index) {
      const candidate = candidates[index];
      const currentDateTime = new Date().toLocaleString();
      
      // Create a new window for print preview
      const printWindow = window.open('', '', 'width=600,height=600');
      printWindow.document.write(`
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Admission Letter - ${candidate.name}</title>
            <style>
              body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background: #fff;
              }
              .letter {
                border: 1px solid #ccc;
                padding: 20px;
                border-radius: 6px;
                max-width: 500px;
                margin: 0 auto;
              }
              .letter h1 {
                text-align: center;
                margin-bottom: 20px;
              }
              .letter img {
                display: block;
                max-width: 150px;
                margin: 0 auto 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
              }
              .letter p {
                margin-bottom: 10px;
              }
              .footer {
                text-align: center;
                margin-top: 20px;
                font-size: 12px;
                color: #555;
              }
                .h2 {
                font-size: 0.1em; 
                }
                .h3 {
                font-size: 5px
                }
            </style>
          </head>
          <body>
            <div class="letter">
              <h1>Admission Letter</h1>
              <p>Website Design Training</p>
              <p><strong>Name:</strong> ${candidate.name}</p>
              <p><strong>Status:</strong> ${candidate.status}</p>
              <img src="${candidate.photo}" alt="${candidate.name}">
              <p><strong>Date:</strong> ${currentDateTime}</p>
            </div>
            <div class="footer">
              <p>Generated by the Abu-Abdurrahman CodeVerge Technologly</p>
              <p>Notice: Send the Soft copy to Abu-Abdurrahman CodeVerge Technology on his Whatsapp for Documentation</p>
            </div>
          </body>
        </html>
      `);
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }
    
    // Render the candidate list on page load
    renderCandidates();
  </script>
</body>
</html>
