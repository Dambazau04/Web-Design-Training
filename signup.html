<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TechAcademy</title>
  <style>
    :root {
      --primary-color: #4F46E5;
      --accent-color: #10B981;
      --bg-color: #F9FAFB;
      --text-color: #1F2937;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { background: var(--bg-color); color: var(--text-color); display: flex; align-items: center; justify-content: center; height: 100vh; }
    .form-card { background: #fff; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h1 { text-align: center; margin-bottom: 1.5rem; color: var(--primary-color); }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 0.375rem; }
    .btn { width: 100%; padding: 0.75rem; background: var(--accent-color); color: #fff; border: none; border-radius: 0.375rem; font-weight: 600; cursor: pointer; }
    .btn:hover { background: #059669; }
    .login-link { text-align: center; margin-top: 1rem; }
    .login-link a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Create Account</h1>
    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const { name, email, password, confirm_password } = form.elements;
      if (password.value !== confirm_password.value) {
        alert('Passwords do not match.');
        return;
      }
      alert(`Welcome, ${name.value}! Your account has been created.`);
      form.reset();
    });
  </script>
</body>
</html>
